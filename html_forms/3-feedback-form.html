<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
</head>
<body>
  <form action="#" method="post">
    <label for="name">Name: </label>
    <input type="text" id="name" name="Name" required><br>

    <label for="mail">Email: </label>
    <input type="email" id="mail" name="Email" required><br>

    <label>Feedback Options: </label>
    <input type="checkbox" id="excellent" value="excellent"> Excellent <br>
    <input type="checkbox" id="good" value="good"> Good <br>
    <input type="checkbox" id="average" value="average"> Average <br>
    <input type="checkbox" id="poor" value="poor"> Poor <br>
    
    <label for="file">Uplaod File: </label>
    <input type="file" id="file" name="file" accept=".jpg .png .jpeg .pdf" required>

    <input type="submit" value="submit">
  </form>
  
</body>
</html>
